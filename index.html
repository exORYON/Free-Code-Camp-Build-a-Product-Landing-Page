<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
      <img src="images/logo.png" alt="Company logo" id="header-img">

      <nav id="nav-bar">
        <ul>
          <a href="#solutions-anchor" class="nav-link"><li>Solutions</li></a>
          <a href="#products-anchor" class="nav-link"><li>Products</li></a>
          <a href="#contact-us-anchor" class="nav-link"><li>Contact us</li></a>
        </ul>
      </nav>
  </header>

  <main>
    <section class="company-info">
        <h2 class="company-info-text">Efficient and Data-Driven Building Automation</h2>
        <iframe width="40%" height="425" src="https://www.youtube.com/embed/prs9a5j4xuA" allowfullscreen id="video"></iframe>
    </section><br>

    <div class="content">
      <section></section>







      <h2 id="solutions-anchor">Solutions</h2>
      <h2 id="products-anchor">Products</h2>
      <h3 id="contact-us-anchor">Contact us</h3>
  
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="name">Your name:</label>
          <input type="text" id="name" name="name" placeholder="James">
        <label for="company">Your company:</label>
          <input type="text" id="company" name="company" placeholder="Strato Automation">
        <label for="email">Your email:</label>
          <input type="email" id="email" name="email" placeholder="exmple@mail.com" required>
        <input type="submit" id="submit" value="OK">
      </form>
    </div>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
